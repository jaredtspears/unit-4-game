<DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- jQuery cdn link -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- css file for the game, using boottrap mainly. This will be for any fine tuning style wise. -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/stye.css" />

    <!-- reset.css told to add in the hw, nothing pulling from here yet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

</head>

<body>
    <header class="jumbotron">
        <h1>The Amazing Crystal Game!</h1>
    </header>
    <!-- main contianer for general content -->
    <div class="container">
        <div class="row">
            <!-- directions will be on the left 1/3 of screen -->
            <div class="col-md-4">
                <div class="card">
                    <p>Click the stones and attempt to match the number below.</p>
                </div>
            </div>
                        <!-- purple stone column -->
                        <div class="col-md-4">
                            <!-- id for purple stone done in JS-->
                            <div class="pCrystal"></div>  
                        </div>
                        <!-- clear stone column -->
                        <div class="col-md-4">
                            <!-- id for clear stone done in JS-->
                            <div class="cCrystal"></div>
                        </div>
        </div>
        <!-- 2nd ro for the botton 2 blue and green stone images -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <!-- created div for target number that will be displayed by js to show the target number -->
                    <div class="target#"></div>
                    <!-- created div so that the current sum of the player can be displayed here, interactive with player's current choice -->
                    <div class="currentSummed#"></div>
                </div>
            </div>
                        <!-- blue stone column done in JS -->
                        <div class="col-md-4">
                            <!-- id for blue stone -->
                            <div class="bCrystal"></div>
                        </div>
                        <!-- green stone column -->
                        <div class="col-md-4">
                            <!-- id for green stone done in JS -->
                            <div class="gCrystal"></div>
                        </div>
        </div>
    </div>

    <!-- js file for the game -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
