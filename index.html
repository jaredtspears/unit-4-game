<body>
      
<!-- _______________________________________Video header________________________________________________________ -->
        <header>
              
        <!-- trying to figure a way to have an video background header...  -->
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <!-- stone and water video -->
          <source src="stoneWaterBkgrdVid (compressed).mp4" type="video/mp4">
        </video>
        <div class="container h-100">
          <div class="d-flex text-center h-100">
            <div class="my-auto w-100 text-white">
                <!-- title of the game -->
              <h1 class="display-3">The Amazing Crystal Game!</h1>
                        <br><br><br><br><br><br><br>
                    <!-- directions -->
              <p>Click the stones and attempt to match the number below.</p>

 <!-- ________________________________________________________________________________________________________ -->
                         <!-- main contianer for general content -->
<hr>

 <div class="container">
    <div class="row">

        <!-- alert for loosing. -->
        <div class = "col-md-6">
                <div class="alert alert-dark youLose" role="alert"></div>
        </div>

        <!-- alert for winning -->
        <div class = "col-md-6">
                <div class="alert alert-dark youWin" role="alert"></div>  
        </div>   
    </div>

    <!-- 2nd row for the botton 2 blue and green stone images -->
    <div class="row">
        <div class=" col-lg-4 col-md-12">
            <div class="card">

                    <!-- created div for target number that will be displayed by js to show the target number -->
                    <div class="targetNumber"></div>
                    
                    <!-- created div so that the current sum of the player can be displayed here, interactive with player's current choice -->
                    <div class="currentSummed"></div>

                    <!-- will try to link the restart game option to this button in js "class added "restart""
                        oddly the pop over is not working... but the button functionality is working fine.-->
                   
                    <button type="button" class="btn btn-lg btn-dark restart" data-toggle="popover" title="Winning isn't everything, learning is!" data-content="Don't get jaded from losing!">Restart!</button>
            </div>
        </div>

                
        <div class="col-lg-4 col-md-6 col-sm-12">

                    <!-- id for purple stone named them crystals but changed them to stones in the styling of the page...it looked better-->
                    <div class="pCrystal 0Crystal" ></div>  
        </div>
                    
        <div class="col-lg-4 col-md-6 col-sm-12">

                    <!-- id for clear stone-->
                    <div class="cCrystal 1Crystal"></div>
        </div>    
    </div>
    <!-- 3rd row -->
    <div class="row">  
        <div class="col-lg-4"> </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
                
                    <!-- id for pearl stone -->
                    <div class="pearlCrystal 2Crystal "></div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">

                    <!-- id for green stone -->
                    <div class="gCrystal 3Crystal"></div>
        </div>
    </div>
